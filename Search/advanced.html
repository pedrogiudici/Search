<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <form action="https://google.com/search" autocomplete="off">
        <div id="divadvanced">
            <p>Find pages with...</p>
            all these words:<input type="text" name="q" class="inadvanced"> <br> <br>
            this exact word or phrase:<input type="text" name="as_epq" class="inadvanced"> <br> <br>
            any of these words:<input type="text" name="as_oq" class="inadvanced"> <br> <br>
            none of these words:<input type="text" name="as_eq" class="inadvanced"> <br> <br>
            <input type="submit" value="Advanced Search" id="advancedsubmit">
        </div>
    </form>
</body>
</html>
