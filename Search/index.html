<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="image.html">Google Image Search</a> <br>
        <a href="advanced.html">Google Advanced Search</a>
    </div>
    <div id="divimg">
        <img src="googlelogo.png" alt="Google Logo" >
    </div>
    <form action="https://google.com/search" autocomplete="off">
        <div class="search">
            <input type="text" name="q" class="csearch"> <br>
            <input type="submit" value="Google Search" class="bsearch">
            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="bsearch">
        </div>
    </form>
</body>
</html>
